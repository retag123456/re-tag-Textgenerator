<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkttext Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #3e8070; /* Ähnlich wie die Farbe im Bild */
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #3e8070; /* Farbe des Headers anpassen */
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      color: #3e8070; /* Label in der passenden Farbe */
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      min-height: 100px;
    }

    input[type="button"] {
      width: 100%;
      padding: 12px;
      background-color: #6faea4; /* Ähnlich wie der Button im Bild */
      color: white;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #5b9a8c;
    }

    #result {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      min-height: 100px;
    }

    /* Navigation Bar Style */
    .navbar {
      background-color: #3e8070;
      padding: 10px;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .button-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6faea4;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
    }

    .button-link:hover {
      background-color: #5b9a8c;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <a href="#">Startseite</a>
    <a href="#">Kontakt</a>
    <a href="#">Team</a>
    <a href="#">Presse</a>
    <a href="#">Case Studies</a>
    <a href="#" class="button-link">Jetzt Termin vereinbaren</a>
  </div>

  <div class="container">
    <h1>Produkttext Generator</h1>
    
    <form id="productForm">
      <label for="projectOrigin">Beschreibe die Entstehung des Projektes:</label>
      <textarea id="projectOrigin" name="projectOrigin"></textarea>

      <label for="processDescription">Beschreibe den Prozess vom Problem, über den Projektauftrag, die Umsetzung und die Auslieferung:</label>
      <textarea id="processDescription" name="processDescription"></textarea>

      <label for="productionProcess">Beschreibe den Herstellungsprozess des Produktes:</label>
      <textarea id="productionProcess" name="productionProcess"></textarea>

      <label for="recycling">Beschreibe, wie das Produkt weiter up- oder recycelt werden könnte:</label>
      <textarea id="recycling" name="recycling"></textarea>

      <input type="button" value="Text generieren" onclick="generateText()">
    </form>

    <div id="result"></div>
  </div>

  <script>
    async function generateText() {
      const projectOrigin = document.getElementById("projectOrigin").value;
      const processDescription = document.getElementById("processDescription").value;
      const productionProcess = document.getElementById("productionProcess").value;
      const recycling = document.getElementById("recycling").value;

      const prompt = `Erstelle einen Text über das Produkt. 
      1. Beschreibe die Entstehung des Projektes: ${projectOrigin}.
      2. Beschreibe den Prozess vom Problem, über den Projektauftrag, die Umsetzung und die Auslieferung: ${processDescription}.
      3. Beschreibe den Herstellungsprozess des Produktes: ${productionProcess}.
      4. Beschreibe, wie das Produkt weiter up- oder recycelt werden könnte: ${recycling}.`;

      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer DEIN_OPENAI_API_KEY`
        },
        body: JSON.stringify({
          model: "gpt-4",
          prompt: prompt,
          max_tokens: 500,
          temperature: 0.7
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.choices[0].text;
    }
  </script>
</body>
</html>
